name: Build & Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (1 AM EST)
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync spreadsheet data into site
        run: python3 scripts/sync_spreadsheet.py

      - name: Fetch spreadsheet & generate LaTeX
        run: python3 scripts/generate_cv.py --cached

      - name: Build CV PDF
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: cv
          root_file: main.tex
          latexmk_use_xelatex: false

      - name: Copy CV to static
        run: cp cv/main.pdf static/cv.pdf

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.142.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
