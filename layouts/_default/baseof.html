<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} ‚Äî {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:type" content="website">

  <!-- Fonts: Inter + Source Serif 4 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v={{ now.Unix }}">

  <!-- Inline dark mode init (prevent flash) -->
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="nav-title" href="{{ "" | absURL }}">{{ .Site.Title }}</a>
      <div class="nav-right">
        <div class="nav-links" id="navLinks">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}"{{ if eq .Name "CV" }} target="_blank"{{ end }}>{{ .Name }}</a>
          {{ end }}
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">‚ò∞</button>
      </div>
    </div>
  </nav>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="footer">
    <p><a href="mailto:jdedios@nyu.edu">jdedios@nyu.edu</a> ¬∑ NYU Center for Data Science, 60 5th Ave, New York, NY 10011</p>
    <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
  </footer>

  <script>
    // Dark mode toggle
    (function() {
      var btn = document.getElementById('themeToggle');
      var icon = btn.querySelector('.theme-icon');
      function update() {
        var dark = document.documentElement.getAttribute('data-theme') === 'dark';
        icon.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      }
      update();
      btn.addEventListener('click', function() {
        var dark = document.documentElement.getAttribute('data-theme') === 'dark';
        if (dark) {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }
        update();
      });
    })();
    // Mobile menu toggle
    document.getElementById('navToggle').addEventListener('click', function() {
      document.getElementById('navLinks').classList.toggle('open');
    });
  </script>
  <script>
  // Preload bib on hover so click can copy synchronously (Safari requirement)
  var bibCache = {};
  document.addEventListener('mouseover', function(e) {
    var btn = e.target.closest('.bibtex-btn');
    if (!btn) return;
    var id = btn.getAttribute('data-arxiv');
    if (id && !bibCache[id]) {
      fetch('/bib/' + id + '.bib').then(function(r) { return r.text(); }).then(function(t) { bibCache[id] = t.trim(); });
    }
  });
  function copyBibtex(btn, arxivId) {
    var bib = bibCache[arxivId];
    if (bib) {
      doCopy(bib, btn);
    } else {
      // Fallback: fetch then copy via textarea (works in Safari)
      fetch('/bib/' + arxivId + '.bib').then(function(r) { return r.text(); }).then(function(t) {
        bibCache[arxivId] = t.trim();
        doCopy(t.trim(), btn);
      });
    }
  }
  function doCopy(text, btn) {
    var ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position = 'fixed';
    ta.style.left = '-9999px';
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    btn.textContent = 'Copied!';
    btn.classList.add('copied');
    setTimeout(function() { btn.textContent = 'BibTeX'; btn.classList.remove('copied'); }, 2000);
  }
  </script>
</body>
</html>
